<input type="text" [(ngModel)]="task" placeholder="Enter your task" />
<button (click)="addOrUpdateTask()">
  {{ editingId !== null ? "Update Task" : "Add Task" }}
</button>

<ul>
  @for (t of tasklist; track t.id) {
  <li>
    {{ t.id }}. {{ t.task }}
    <button (click)="editTask(t.id)">Edit</button>
    <button (click)="deleteTask(t.id)">Delete</button>
  </li>
  }
</ul>
